server.servlet.context-path:/fica

#datasource
spring.datasource.url: jdbc:mysql://localhost:3306/fica_db?createDatabaseIfNotExist=true
spring.datasource.username: root
spring.datasource.password: 
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
#spring.datasource.data: /META-INF/*.sql
spring.jpa.properties.hibernate.hbm2ddl.import_files: import.sql
#properties
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
# none, validate, update, create-drop
spring.jpa.hibernate.ddl-auto:create-drop
spring.jpa.properties.show_sql: true


